{% load title %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> {% load title %} {% block pagetitle %}{% endblock%}</title>

    <!-- Bootstrap Core CSS -->
   	<script src="{{STATIC_URL}}js/jquery.js"></script>
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{{STATIC_URL}}css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="{{STATIC_URL}}font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Rosario' rel='stylesheet' type='text/css'>

    <!-- Custom Theme CSS -->
    <link href="{{STATIC_URL}}css/grayscale.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/prettify.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/djog.css" rel="stylesheet">

</head>


<body style="visibility:hidden;" id="page-top" data-spy="scroll" data-target=".navbar-custom">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container nav-container nav-month">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>

                <a class="navbar-brand" href="{% url "root" %}">
                	<i class="fa fa-home"></i>
                </a>
                
                <a class="navbar-brand" href="#page-top">
                	<i class="fa fa-angle-double-up"></i>
                </a>
                
                <a class="navbar-brand">
                	<!-- span class="light">Joe</span> Shaw -->
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="months-link">Months</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#">Who?</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
{% load months %}
    <div class='months container-fluid' style="display: none;">
    	<div class='row'>
    		<div class="col-md-9 col-md-offset-2">

    			{% get_months%}

    		</div>

    	</div>
    </div>
    </nav>

<div class="header-padding row">
</div>

   <section id="page-header" data-image="{{STATIC_URL}}/img/header-bg.jpg"  class="content-section text-center">
   	     <div class="header-section">
            <div class="container">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="title">{%get_title%}</h1>
                    <p class="tag-line">{%get_tag%}</p>
                    <p class="tag-line"><a href="https://github.com/fayaaz/jzargo"><i class="fa fa-github animated"></i></a></p>
                </div>
            </div>
        </div>
    </section>	
 
   
   <div id="page-content">
    {% block content %}
    {% endblock %}
   </div>
    <!-- Core JavaScript Files -->
    <script src="{{STATIC_URL}}js/jquery.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
        <script src="{{STATIC_URL}}js/grayscale.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{{STATIC_URL}}js/prettify.js"></script>
	<script src="{{STATIC_URL}}js/jquery.imageScroll.min.js"></script>
	<script src="{{STATIC_URL}}js/djog.js"></script>
	
    {% block scripts %}
    {% endblock %}
</body>

</html>
